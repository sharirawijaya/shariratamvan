 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ulang Tahun ðŸŽ‰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 10px;
            border: 2px solid #ff6b9d;
            border-radius: 10px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #fecfef;
        }
        button {
            padding: 12px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #ff6b9d;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
        }
        .balloon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; background: #fecfef; }
        .balloon:nth-child(3) { top: 30%; left: 20%; animation-delay: 2s; background: #a8edea; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .cake {
            font-size: 3em;
            margin-top: 20px;
            animation: wiggle 1s infinite;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .watermark {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
            font-style: italic;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .container { padding: 20px; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <h1>Ucapan Selamat Ulang Tahun ðŸŽ‰</h1>
        <p>Tinggalkan pesan terbaikmu untuk hari spesial ini ðŸ’–</p>
        <div class="cake">ðŸŽ‚</div>
        <form id="birthdayForm">
            <input type="text" id="name" placeholder="Nama kamu (opsional)" />
            <textarea id="message" placeholder="Tulis ucapan ulang tahunmu di sini..." rows="4" required></textarea>
            <button type="submit">Kirim Ucapan ðŸ’Œ</button>
        </form>
        <div class="watermark">by shariroty</div>
    </div>

    <script>
        // Animasi confetti saat halaman load
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });

        // Handle form submit
        document.getElementById('birthdayForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value || 'Anonim';
            const message = document.getElementById('message').value;
            
            // Format pesan WhatsApp
            const whatsappMessage = `Halo, ini ucapan ulang tahun ðŸŽ‚\nNama: ${name}\nPesan: ${message}`;
            const encodedMessage = encodeURIComponent(whatsappMessage);
            const whatsappURL = `https://wa.me/085330276494?text=${encodedMessage}`;
            
            // Tampilkan notifikasi
            alert('Terima kasih atas ucapannya ðŸ’– Pesanmu akan dikirim ke WhatsApp!');
            
            // Redirect ke WhatsApp
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
